<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Biglietto del treno form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form>
		<label for="input-distance">Distanza</label>
		<input type="number" name="distance" id="input-distance" min="0">

		<label for="input-age">Età</label>
		<input type="number" name="age" id="input-age">

		<button type="submit" class="btn btn-calc">Calcola</button>
		<button type="button" class="btn btn-reset">Reset</button>
		<button type="reset"	class="btn">Prova</button>
	</form>


	<h1>Il prezzo del biglietto e': <span id="output"></span>€</h1>
